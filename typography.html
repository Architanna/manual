<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography Example</title>
  <link rel="stylesheet" href="bootstrap-5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Typography Example</h1>
    <p>In this example, we'll use Bootstrap's typography classes.</p>
    
    <h1 class="display-1">Display 1</h1>
    <h2 class="display-2">Display 2</h2>
    <h3 class="display-3">Display 3</h3>
    <h4 class="display-4">Display 4</h4>
    
    <p class="lead">This is a lead paragraph.</p>
    <p>This is a regular paragraph with <strong>strong</strong> and <em>emphasized</em> text.</p>
    <p class="text-muted">This is muted text.</p>
    <p class="text-danger">This is danger text.</p>
    <p class="text-success">This is success text.</p>
  </div>

  <script src="bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
