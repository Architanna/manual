<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Columns Example</title>
  <link rel="stylesheet" href="bootstrap-5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Columns Example</h1>
    <p>In this example, we'll create columns within a row.</p>
    
    <div class="row">
      <div class="col-md-4">
        <div class="bg-primary p-3">Column 1</div>
      </div>
      <div class="col-md-4">
        <div class="bg-secondary p-3">Column 2</div>
      </div>
      <div class="col-md-4">
        <div class="bg-info p-3">Column 3</div>
      </div>
    </div>
  </div>

  <script src="bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
