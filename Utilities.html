<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Utility Classes Example</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Bootstrap Utility Classes Example</h1>

  <div class="row">
    <div class="col-md-6">
      <p class="bg-primary text-white p-3">This is a column with primary background color.</p>
    </div>
    <div class="col-md-6">
      <p class="bg-success text-white p-3">This is another column with success background color.</p>
    </div>
  </div>

  <div class="mt-4">
    <button class="btn btn-primary me-2">Primary Button</button>
    <button class="btn btn-secondary me-2">Secondary Button</button>
    <button class="btn btn-danger">Danger Button</button>
  </div>

  <div class="mt-4">
    <div class="alert alert-info" role="alert">
      This is an info alert with some important information.
    </div>
    <div class="alert alert-warning" role="alert">
      This is a warning alert. Please proceed with caution.
    </div>
  </div>

</div>

</body>
</html>
