<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form>
      <div class="mb-3">
        <label for="text-input" class="form-label">Text Input</label>
        <input type="text" class="form-control" id="text-input" placeholder="Enter text">
      </div>
      <div class="mb-3">
        <label for="select-input" class="form-label">Select Input</label>
        <select class="form-select" id="select-input">
          <option selected>Select an option</option>
          <option>Option 1</option>
          <option>Option 2</option>
        </select>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkbox">
          <label class="form-check-label" for="checkbox">Checkbox Label</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="radio1">
          <label class="form-check-label" for="radio1">Radio Option 1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="radio2">
          <label class="form-check-label" for="radio2">Radio Option 2</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
