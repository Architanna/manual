<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Job Application Form</h2>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="input-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Skills</label>
                <div class="input-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skill1" value="HTML/CSS">
                        <label class="form-check-label" for="skill1">HTML/CSS</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skill2" value="JavaScript">
                        <label class="form-check-label" for="skill2">JavaScript</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skill3" value="Python">
                        <label class="form-check-label" for="skill3">Python</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Cover Letter</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-chat-fill"></i></span>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your cover letter here"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Link to Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
