<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Bootstrap Menus</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Bootstrap Menus</h1>

        <!-- Right-Aligned Dropdown Menu -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="rightAlignedDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Actions
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="rightAlignedDropdown">
                <li><a class="dropdown-item" href="#">Action 1</a></li>
                <li><a class="dropdown-item" href="#">Action 2</a></li>
                <li><a class="dropdown-item" href="#">Action 3</a></li>
            </ul>
        </div>

        <!-- Drop-Up Menu -->
        <div class="dropdown mt-3">
            <button class="btn btn-secondary" type="button" id="dropUpDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Actions
                <i class="bi bi-arrow-bar-down"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownDropdown">
                <li><a class="dropdown-item" href="#">Action 1</a></li>
                <li><a class="dropdown-item" href="#">Action 2</a></li>
                <li><a class="dropdown-item" href="#">Action 3</a></li>
            </ul>
        </div>

        <!-- Menu with Headers -->
        <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="menuWithHeaders" data-bs-toggle="dropdown" aria-expanded="false">
                Actions
            </button>
            <ul class="dropdown-menu" aria-labelledby="menuWithHeaders">
                <li class="dropdown-header">Header 1</li>
                <li><a class="dropdown-item" href="#">Action 1</a></li>
                <li><a class="dropdown-item" href="#">Action 2</a></li>
                <li class="dropdown-divider"></li>
                <li class="dropdown-header">Header 2</li>
                <li><a class="dropdown-item" href="#">Action 3</a></li>
            </ul>
        </div>

        <!-- Using Bootstrap Icons -->
        <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="menuWithIcons" data-bs-toggle="dropdown" aria-expanded="false">
                Actions <i class="bi bi-caret-down-fill"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="menuWithIcons">
                <li><a class="dropdown-item" href="#">Action 1 <i class="bi bi-arrow-right"></i></a></li>
                <li><a class="dropdown-item" href="#">Action 2 <i class="bi bi-arrow-right"></i></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
